<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form id="stepper-form" class="d-flex flex-row justify-content-between">
        <fieldset class="card active">
            <legend>Step 1</legend>
            <div class="card-body">
                <h2>Create Account</h2>
                <label class="form-group d-block">
                    <span>Name: </span>
                    <input type="text" id="username" class="form-control" required />
                </label>
                <label class="form-group d-block">
                    <span>Password: </span>
                    <input type="password" id="password" class="form-control" required />
                </label>
                <div>
                    <button class="next btn btn-primary">Next</button>
                </div>
            </div>
        </fieldset>
        <fieldset class="card">
            <legend>Step 2</legend>
            <div class="card-body">
                <h2>E-mail</h2>
                <label class="form-group d-block">
                    <span>E-mail</span>
                    <input type="text" id="email" class="form-control" />
                </label>
                <div>
                    <button class="prev btn btn-secondary">Prev</button>
                    <button class="next btn btn-primary">Next</button>
                </div>
            </div>
        </fieldset>
        <fieldset class="card">
            <legend>Step 3</legend>
            <div class="card-body">
                <h2>Your Profile</h2>
                <label class="form-group d-block">
                    <span>Name: </span>
                    <input type="text" id="username" class="form-control" />
                </label>
                <label class="form-group d-block">
                    <span>Password: </span>
                    <input type="password" id="password" class="form-control" />
                </label>
                <div>
                    <button class="prev btn btn-secondary">Prev</button>
                    <button class="finish btn btn-success">Finish</button>
                </div>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>

</html>
