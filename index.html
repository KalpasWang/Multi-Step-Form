<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form id="stepper-form" class="d-flex flex-row justify-content-between">
        <fieldset id="fieldset1" class="card border-secondary fieldset  active">
            <div class="card-header">Step 1</div>
            <div class="card-body">
                <div class="input-section">
                    <h2>Create Account</h2>
                    <label class="form-group d-block">
                        <span>Name: </span>
                        <input type="text" id="username" class="form-control" required/>
                    </label>
                    <label class="form-group d-block">
                        <span>Password: </span>
                        <input type="password" id="password" class="form-control" required/>
                    </label>
                </div>
                <div class="btn-section">
                    <button class="next btn btn-primary">Next</button>
                </div>
            </div>
        </fieldset>
        <fieldset id="fieldset2" class="card border-secondary fieldset">
            <div class="card-header">Step 2</div>
            <div class="card-body">
                <div class="input-section">
                    <h2>E-mail</h2>
                    <label class="form-group d-block">
                        <span>E-mail</span>
                        <input type="text" id="email" class="form-control" />
                    </label>
                    <!-- <div class="form-group has-danger">
                        <label class="form-control-label" for="inputDanger1">Invalid input</label>
                        <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
                        <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
                    </div> -->
                </div>
                <div class="btn-section">
                    <button class="prev btn btn-secondary">Prev</button>
                    <button class="next btn btn-primary">Next</button>
                </div>
            </div>
        </fieldset>
        <fieldset id="fieldset3" class="card border-secondary fieldset">
            <div class="card-header">Step 3</div>
            <div class="card-body">
                <div class="input-section">
                    <h2>Your Profile</h2>
                    <label class="form-group d-block">
                        <span>Phone: </span>
                        <input type="number" id="phone" class="form-control" />
                    </label>
                    <label class="form-group d-block">
                        <span>Address: </span>
                        <input type="text" id="address" class="form-control" />
                    </label>
                </div>
                <div class="btn-section">
                    <button class="prev btn btn-secondary">Prev</button>
                    <button class="finish btn btn-success">Finish</button>
                </div>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>

</html>
